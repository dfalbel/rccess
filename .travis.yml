# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r
language: R
cache: packages
latex: false
fortran: false
warnings_are_errors: false

os:
  - linux
  - osx

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update          ; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install glib    ; fi

addons:
  apt:
    packages:
    - libglib2.0-dev
